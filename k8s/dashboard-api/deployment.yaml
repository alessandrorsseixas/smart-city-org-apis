apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-api
  template:
    metadata:
      labels:
        app: dashboard-api
    spec:
      containers:
        - name: dashboard-api
          image: <registry>/smartcity/dashboard-api:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: dashboard-api-config
            - secretRef:
                name: dashboard-api-secret
